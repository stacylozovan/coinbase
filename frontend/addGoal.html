<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>💰 LozFin</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="budget.html">Budget</a>
    <a class="active" href="futurefund.html">Future Fund</a>
    <a href="help.html">Help</a>
    <a href="settings.html">Settings</a>
  </aside>

  <!-- Main Content -->
  <div class="main-content" style="flex-grow: 1; margin-left: 240px; padding: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <h1 class="title">Add New Goal</h1>

      <div style="display: flex; align-items: center; gap: 1rem;">
        <div style="position: relative;">
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            style="width: 160px;"
          />
          <span style="
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
          ">🔍</span>
        </div>

        <button id="themeToggle" class="header-button">🌓 Theme</button>
        <button class="header-button"><span>👤</span> Stacy Lozovan ▾</button>
      </div>
    </header>

    <main class="center-wrapper">
      <section class="card" style="max-width: 600px; width: 100%;">
        <form id="futurefund-form" style="display: flex; flex-direction: column; gap: 1rem;">
          <div class="form-row">
            <label for="goal">Goal Name:</label>
            <input type="text" name="goal" id="goal" required />
          </div>

          <div class="form-row">
            <label for="target">Target Amount (€):</label>
            <input type="number" name="target" id="target" required />
          </div>

          <div class="form-row">
            <label for="saved">Already Saved (€):</label>
            <input type="number" name="saved" id="saved" value="0" />
          </div>

          <button type="submit" class="header-button" style="align-self: flex-start;">
            ➕ Add Goal
          </button>
        </form>

        <p id="result-msg" style="margin-top: 1rem;"></p>
      </section>
    </main>
  </div>
</div>

<script src="addGoal.js"></script>
</body>
</html>
