<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LozFin Dashboard</title>

  <!-- Fonts: Montserrat (headings), Open Sans (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>💰 LozFin</h2>
    <a class="active" href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="budget.html">Budget</a>
    <a href="#">Future Fund</a>
    <a href="#">Help</a>
    <a href="#">Settings</a>
  </aside>

  <!-- Main Dashboard  -->
  <div class="main-content" style="flex-grow: 1; margin-left: 240px; padding: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <h1 class="title">Dashboard</h1>

      <div style="display: flex; align-items: center; gap: 1rem;">
        <!-- Search Bar -->
        <div style="position: relative;">
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            style="width: 160px;"
          />
          <span style="
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: gray;
  ">🔍</span>
        </div>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="header-button">🌓 Theme</button>

        <!-- User Button -->
        <button class="header-button">
          <span>👤</span> Stacy Lozovan ▾
        </button>
      </div>
    </header>

    <!-- Summary Cards -->
    <section style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <div class="card" style="flex: 1 1 200px;">
        <h3>Assets</h3>
        <p id="assets-amount">0 €</p>
      </div>
      <div class="card" style="flex: 1 1 200px;">
        <h3>Balance</h3>
        <p id="balance">Loading...</p>
      </div>
      <div class="card" style="flex: 1 1 200px;">
        <h3>Income</h3>
        <p id="income-amount">0 €</p>
      </div>
      <div class="card" style="flex: 1 1 200px;">
        <h3>Expense</h3>
        <p id="expense-amount">0 €</p>
      </div>
    </section>

    <!-- Monthly Budget (real data) -->
    <section class="card">
      <h2>Monthly Budget</h2>
      <div id="dashboard-budget" style="display: flex; gap: 2rem; flex-wrap: wrap;"></div>
    </section>


    <!-- Recent Transactions -->
    <section class="card">
      <h2>Recent Transactions</h2>
      <ul id="transaction-list"></ul>
    </section>

    <!-- Financial Statistics  -->
    <section class="card">
      <h2>Financial Statistics</h2>
      <p>[Chart Coming Soon]</p>
    </section>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
