<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>💰 LozFin</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a class="active" href="add.html">Add Transaction</a>
    <a href="#">Budget</a>
    <a href="#">Investment</a>
    <a href="#">Help</a>
    <a href="#">Settings</a>
  </aside>

  <!-- Main Content -->
  <div style="flex-grow: 1; margin-left: 240px; padding: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <h1 class="title">Add a New Transaction</h1>
      <button id="themeToggle">🌓 Theme</button>
    </header>

    <main>
      <section class="card" style="max-width: 600px; margin-top: 2rem;">
        <form id="transaction-form" style="display: flex; flex-direction: column; gap: 1rem;">
          <label>Account ID:
            <input type="number" name="account_id" required />
          </label>

          <label>Amount (€):
            <input type="number" name="amount" required />
          </label>

          <label>Category:
            <input type="text" name="category" required />
          </label>

          <label>Description:
            <input type="text" name="description" />
          </label>

          <button type="submit" style="padding: 0.5rem 1rem; background: var(--header-bg); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
            ➕ Add Transaction
          </button>
        </form>

        <p id="result-msg" style="margin-top: 1rem;"></p>
      </section>
    </main>
  </div>
</div>

<script>
  const form = document.getElementById('transaction-form');
  const result = document.getElementById('result-msg');
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());

    fetch('http://localhost:3000/transactions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(res => res.json())
      .then(response => {
        if (response.id) {
          result.textContent = "✅ Transaction added successfully!";
          form.reset();
        } else {
          result.textContent = "❌ Failed to add transaction.";
        }
      })
      .catch(err => {
        console.error(err);
        result.textContent = "❌ An error occurred.";
      });
  });
</script>

</body>
</html>
