<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Transactions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>💰 LozFin</h2>
    <a href="index.html">Dashboard</a>
    <a class="active" href="transactions.html">Transactions</a>
    <a href="budget.html">Budget</a>
    <a href="#">Investment</a>
    <a href="#">Help</a>
    <a href="#">Settings</a>
  </aside>

  <!-- Main Content -->
  <div class="main-content" style="flex-grow: 1; margin-left: 240px; padding: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <h1 class="title">All Transactions</h1>
        <a href="add.html" class="header-button" style="text-decoration: none;">➕ Add</a>
      </div>

      <div style="display: flex; align-items: center; gap: 1rem;">
        <!-- Search Bar -->
        <div style="position: relative;">
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            style="width: 160px;"
          />
          <span style="
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
          ">🔍</span>
        </div>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="header-button">🌓 Theme</button>

        <!-- User Button -->
        <button class="header-button">
          <span>👤</span> Stacy Lozovan ▾
        </button>
      </div>
    </header>

    <main>
      <section class="card">
        <ul id="all-transactions" style="list-style: none; padding: 0;"></ul>
      </section>
    </main>
  </div>
</div>

<script src="transactions.js"></script>

</body>
