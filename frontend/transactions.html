<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Transactions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>💰 LozFin</h2>
    <a href="index.html">Dashboard</a>
    <a class="active" href="transactions.html">Transactions</a>
    <a href="budget.html">Budget</a>
    <a href="futurefund.html">Future Fund</a>
    <a href="help.html">Help</a>
    <a href="settings.html">Settings</a>
  </aside>

  <!-- Main Content -->
  <div class="main-content" style="flex-grow: 1; margin-left: 240px; padding: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <h1 class="title">All Transactions</h1>
        <a href="add.html" class="header-button" style="text-decoration: none;">➕ Add</a>
      </div>

      <div style="display: flex; align-items: center; gap: 1rem;">
        <!-- Search Bar -->
        <div style="position: relative;">
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            style="width: 160px;"
          />
          <span style="
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
          ">🔍</span>
        </div>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="header-button">🌓 Theme</button>

        <!-- User Button -->
        <button class="header-button">
          <span>👤</span> Stacy Lozovan ▾
        </button>

        <!-- Filter Button and Popup -->
        <div style="position: relative;">
          <button id="filterToggle" class="header-button">🔍 Filter</button>
          <div id="filterPopup" style="
            display: none;
            position: absolute;
            top: 2.5rem;
            right: 0;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            z-index: 10;
            width: 300px;
          ">
            <form id="filter-form" style="display: flex; flex-direction: column; gap: 0.5rem;">
              <input type="text" name="category" placeholder="Category (e.g. Food)" />
              <input type="number" name="min" placeholder="Min Amount (€)" />
              <input type="number" name="max" placeholder="Max Amount (€)" />
              <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="submit" class="header-button" style="flex: 1;">
                  🔍 Apply Filter
                </button>
                <button type="button" id="clearFilter" class="header-button" style="flex: 1;">
                  🧹 Clear Filter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- 🧾 Transaction List -->
      <section class="card">
        <ul id="all-transactions" style="list-style: none; padding: 0;"></ul>
      </section>
    </main>
    <!-- ✏️ Edit Transaction Modal -->
    <div id="editModal" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  z-index: 20;
  width: 90%;
  max-width: 400px;
">
      <h2 style="margin-top: 0;">Edit Transaction</h2>
      <form id="edit-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="hidden" name="id" />
        <input type="number" name="account_id" placeholder="Account ID" required />
        <input type="number" name="amount" placeholder="Amount (€)" required />
        <input type="text" name="category" placeholder="Category" required />
        <input type="text" name="description" placeholder="Description" />
        <input type="date" name="date" />
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
          <button type="button" id="cancelEdit" class="header-button">Cancel</button>
          <button type="submit" class="header-button">💾 Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="transactions.js"></script>
</body>
</html>
